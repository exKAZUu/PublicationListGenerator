<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/sugar/1.3.9/sugar.min.js"></script>
    <script src="Scripts/linq.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <h1>TypeScript HTML App</h1>

    <div id="content"></div>
    <div><textarea id="input" cols="100" rows="20"></textarea></div>
    <div><textarea id="author" cols="100" rows="5">坂本一憲
Kazunori Sakamoto</textarea></div>
    <div><textarea id="fullTemplate" cols="100" rows="5">%authors% %others%</textarea></div>
    <div><textarea id="shortTemplate" cols="100" rows="5"></textarea></div>
    <div><button id="generate">Generate</button></div>
    <div><textarea id="output" cols="100" rows="20"></textarea></div>
</body>
</html>
